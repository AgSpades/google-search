<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Search</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./images/google-icon.png" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navlinks">
        <a href="index.html">Home</a>
        <a href="advanced.html">Advanced Search</a>
      </div>
    </nav>
    <div class="container">
      <img
        src="./images/google.png"
        alt="Google Logo"
        class="logo"
        width="300"
      />
      <form action="https://www.google.com/search">
        <input
          class="searchBox"
          type="text"
          name="q"
          placeholder="Search Images on Google"
        />
        <input type="hidden" name="tbm" value="isch" />
        <input type="submit" class="sBtn" name="btnK" value="Google Search" />
        <input
          type="submit"
          class="lBtn"
          name="btnI"
          value="I'm Feeling Lucky"
        />
      </form>
    </div>
    <footer>
      <p style="text-align: center; color: gray; text-decoration: none">
        This is a replica of the Google Search Frontend. Visit the original
        here:
        <a href="https://www.google.com" style="text-decoration: none"
          >Google</a
        >
        | Made by AgSpades for CS50W
      </p>
    </footer>
  </body>
</html>
